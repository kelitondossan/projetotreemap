<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tree Map de Vendas de Frutas</title>
</head>
<body>
    <div class="container">
        <h1>Controle de Vendas de Frutas</h1>
        <div class="filtroContainer">
            <input type="text" id="frutaFiltro" placeholder="Filtrar frutas...">

        <div id="frutasInputsContainer"></div>

        <div id="treeMapContainer"></div>
    </div>
